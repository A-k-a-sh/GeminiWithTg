<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Effect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .glitch {
      position: relative;
      font-size: 3rem;
      color: white;
      text-transform: uppercase;
      font-weight: 900;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      background: black;
      overflow: hidden;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .glitch::before {
      text-shadow: 2px 0 red;
      transform: translate(-2px, 0);
      animation: glitch-1 1.5s infinite;
    }

    .glitch::after {
      text-shadow: -2px 0 cyan;
      transform: translate(2px, 0);
      animation: glitch-2 1.5s infinite;
    }

    @keyframes glitch-1 {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 10%, 0% 10%);
        transform: translate(-2px, -2px);
      }

      20% {
        clip-path: polygon(0% 20%, 100% 20%, 100% 30%, 0% 30%);
        transform: translate(2px, 2px);
      }

      40% {
        clip-path: polygon(0% 40%, 100% 40%, 100% 50%, 0% 50%);
        transform: translate(-2px, 0);
      }

      60% {
        clip-path: polygon(0% 60%, 100% 60%, 100% 70%, 0% 70%);
        transform: translate(2px, -2px);
      }

      80% {
        clip-path: polygon(0% 80%, 100% 80%, 100% 90%, 0% 90%);
        transform: translate(-2px, 2px);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translate(0, 0);
      }
    }

    @keyframes glitch-2 {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translate(2px, 2px);
      }

      20% {
        clip-path: polygon(0% 10%, 100% 10%, 100% 20%, 0% 20%);
        transform: translate(-2px, -2px);
      }

      40% {
        clip-path: polygon(0% 30%, 100% 30%, 100% 40%, 0% 40%);
        transform: translate(2px, 0);
      }

      60% {
        clip-path: polygon(0% 50%, 100% 50%, 100% 60%, 0% 60%);
        transform: translate(-2px, 2px);
      }

      80% {
        clip-path: polygon(0% 70%, 100% 70%, 100% 80%, 0% 80%);
        transform: translate(2px, -2px);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translate(0, 0);
      }
    }

    @keyframes flicker {

      0%,
      19.999%,
      22%,
      62.999%,
      64%,
      100% {
        opacity: 1;
      }

      20%,
      21.999%,
      63%,
      63.999% {
        opacity: 0.8;
      }
    }

    @media screen and (max-width: 600px) {
      .glitch {
        font-size: 2rem;

      }

      body {
        display: block;
        text-align: center;
        margin-top: 15rem;

      }

    }
  </style>
</head>

<body>
  <h1 class="glitch" data-text="Redirecting to the bot in  seconds">Redirecting to the bot in 5 seconds</h1>

  <script>
    const textElement = document.querySelector('.glitch');
    let countdown = 6;

    window.addEventListener("load", showPage, false);

    function showPage() {
      let interval = setInterval(() => {
        countdown--;
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = "https://www.t.me/hjhdhd_bot";
        }
        textElement.setAttribute('data-text', `Redirecting to the bot in ${countdown} seconds`);
        textElement.textContent = `Redirecting to the bot in ${countdown} seconds`;
      }, 1000);
    }


  </script>
</body>

</html>
